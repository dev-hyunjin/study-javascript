<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task02</title>
</head>
<body>
    <!-- 
        월화수목금토일
        ---------------------(hr)
        000은 출근

        사용자에게 요일을 입력받고 월~목은 출근, 다른 날은 휴일을 출력한다.
        요일은 "월", "화", ... 형식으로 입력받는다.
     -->
     <p>월화수목금토일</p>
     <hr>
</body>
<script>
    let day = prompt("요일을 입력하세요");
    let message;
    switch(day) {
    case "월": case "화": case "수": case "목":
        message = `${day}요일은 출근`;
        break;
        case "금": case "토": case "일":
        message = `${day}요일은 휴일`;
        break;
    default :
        alert("잘못 입력하셨습니다!");
        message = "";
        break;
    }
    document.write(message);
</script>
</html>
